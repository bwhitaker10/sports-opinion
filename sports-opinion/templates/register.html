<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel='stylesheet' type='text/css' href="{{ url_for('static',filename='styles.css') }}">
	<title>Register for Updates</title>
</head>
<body>
    <div id="wrapper">
        <div class="header">
            <img src="/static/whitakersports2.png" alt="Home"></a>
            <a href="/register" class="button">Join the mailing list!</a>
        </div>
        <div class="line"></div>
        <div class="navbar">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="https://www.youtube.com/channel/UCKifA5q5fxHtSgKLpKOoJ4w/videos">Video Archive</a></li>
                    <li><a href="/store">Store</a></li>
                </ul>
        </div>
        <div class="content">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li class="error">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            {% endwith %}
            <div class="register">
                <form action="/users/create" method="post" id="regForm">
                    <h4>Register For New Video Updates!</h4><br><br>
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id=""><br><br>
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id=""><br><br>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email"><br><br>
                    <input type="submit" value="Register" class="button">
                </form>
            </div>
        </div>
        <ul class="social-icons">
                <li><a href="http://www.facebook.com/whitakersports"><img src='/static/facebook.png' /></a></li>
                <li><a href="http://www.twitter.com/thebradwhitaker"><img src='/static/twitter.png' /></a></li>
                <li><a href="http://www.instagram.com/thebradwhitaker"><img src='/static/instagram.png' /></a></li>
                <li><a href="http://www.linkedin.com/in/bradley-whitaker-a1252862/"><img src='/static/linkedin.png' /></a></li>
                <li><a href="http://www.youtube.com/channel/UCKifA5q5fxHtSgKLpKOoJ4w"><img src='/static/youtube.png' /></a></li>
            </ul>
    </div>
</body>
</html>
